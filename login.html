<body>
    <div class="login-screen-container">
        <div class="logo-side">
            <img src="logo.png" alt="Logo do Sistema" class="login-logo">

            <div class="container login-form-wrapper">
                <h2>Login de Administrador</h2>
                <p style="text-align: center; margin-bottom: 20px; color: #555;">
                    Acesso exclusivo para administradores do sistema de bancas.
                </p>
                <form id="loginForm">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>

                    <input type="password" id="loginPassword" required>

                </form>
            </div>

            <div class="container login-options-wrapper">
                <h2>Usuário Comum?</h2>
                <p style="text-align: center; margin-bottom: 20px; color: #555;">
                    Se você não é administrador e deseja apenas cadastrar uma banca, clique no botão abaixo.
                </p>
                <button type="button" class="btn-voltar">
                    <i class="fas fa-arrow-left" style="margin-right: 5px;"></i> Ir para Cadastro de Bancas
                </button>
            </div>
        </div>
